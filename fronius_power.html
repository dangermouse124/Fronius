<!DOCTYPE html>
<html>
<head>

<title>Fronius instant power</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	var timer;
	
	function getPower() {
		$.ajax({
			url: "fronius.php",
			success: function(data) {
				document.getElementById('power').innerHTML = " Power: " + data + "W";
			},
			error: function(data) {
				document.getElementById('power').innerHTML = "Unable to get Power value, is the sun shining?";
			}
		});
	}
	
	window.onload = function() {
		getPower();
		timer = setInterval(getPower, 5000);
	}
</script>
</head>
<body>

<div class="w3-container"> 
	<h1 class="w3-container w3-center w3-light-grey">Solar Power</h1>
	<div class="w3-card-4 w3-dark-grey" style="width:95%">
		<h1 id="power">Loading..</h1>
	</div>
	<br>
</div>


</body>
</html>
